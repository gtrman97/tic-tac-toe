<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <main class="container">
            <h2>Tic-Tac-Toe</h2>
            <div class="game-board">
                <div class="square" id="sq1"><button class="move"onclick="move('sq1')"></button></div>
                <div class="square" id="sq2"><button class="move"onclick="move('sq2')"></button></div>
                <div class="square" id="sq3"><button class="move"onclick="move('sq3')"></button></div>
                <div class="square" id="sq4"><button class="move"onclick="move('sq4')"></button></div>
                <div class="square" id="sq5"><button class="move"onclick="move('sq5')"></button></div>
                <div class="square" id="sq6"><button class="move"onclick="move('sq6')"></button></div>
                <div class="square" id="sq7"><button class="move"onclick="move('sq7')"></button></div>
                <div class="square" id="sq8"><button class="move"onclick="move('sq8')"></button></div>
                <div class="square" id="sq9"><button class="move"onclick="move('sq9')"></button></div>
            </div>
            <button class="reset" onclick="reset()">reset game</button>
        </main>
    </body>
</html>
