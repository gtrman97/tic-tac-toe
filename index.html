<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <main class="container">
            <h2>Tic-Tac-Toe</h2>
            <div class="game-board">
                <div class="square" id="sq1" onclick="move('sq1')"></div>
                <div class="square" id="sq2" onclick="move('sq2')"></div>
                <div class="square" id="sq3" onclick="move('sq3')"></div>
                <div class="square" id="sq4" onclick="move('sq4')"></div>
                <div class="square" id="sq5" onclick="move('sq5')"></div>
                <div class="square" id="sq6" onclick="move('sq6')"></div>
                <div class="square" id="sq7" onclick="move('sq7')"></div>
                <div class="square" id="sq8" onclick="move('sq8')"></div>
                <div class="square" id="sq9" onclick="move('sq9')"></div>
            </div>
            <button class="reset" onclick="reset()">reset game</button>
        </main>
    </body>
</html>
